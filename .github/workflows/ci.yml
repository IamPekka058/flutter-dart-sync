name: CI Workflow

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Get dart version
        run: cat __fixtures__/pubspec.yaml | grep sdk

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
          cache: 'true'

      - name: Run Action (local)
        uses: ./
        with:
          pubspec_path: '__fixtures__/pubspec.yaml'

      - name: Install dependencies
        working-directory: __fixtures__
        run: flutter pub get

      - name: Get dart version
        run: cat __fixtures__/pubspec.yaml | grep sdk
